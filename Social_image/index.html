<html>
<head>
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="bootstrap-daterangepicker-master/daterangepicker-bs3.css" />
<link href="font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="myStyle/animate.min.css">
<link rel="stylesheet" href="myStyle/myCss.css">

<script type="text/javascript" src="Jquery/jquery-2.1.1.min.js"></script> <!-- First away -->
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script> <!-- Second -->
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> <!-- Third -->
<script type="text/javascript" src="bootstrap-daterangepicker-master/moment.js"></script>
<script type="text/javascript" src="bootstrap-daterangepicker-master/daterangepicker.js"></script>
<script type="text/javascript">
               $(document).ready(function() {
                  var cb = function(start, end, label) {
                    console.log(start.toISOString(), end.toISOString(), label);
                    $('#reportrange span').html(start.format('D MMMM YYYY') + ' - ' + end.format('D MMMM YYYY'));
                    var dateStart = start.format('YYYY-MM-D');
                    var dateEnd = end.format('YYYY-MM-D');
                    var setDate = {date1:dateStart,date2:dateEnd};
                    $("#all").html("");
                    $("#instagram").html("");
                    $("#facebook").html("");
                    $.ajax({
                        url:"all_image.php",
                        type:"POST",
                        dataType:"HTML",
                        data:setDate,
                        success:function(data){
                          $("#all").hide().html(data).fadeIn('slow');
                        },
                        error:function(jqXHR,data){
                          alert(data);
                        }
                       });
                    $.ajax({
                        url:"filter_instagram.php",
                        type:"POST",
                        dataType:"HTML",
                        data:setDate,
                        success:function(data){
                          $("#instagram").hide().html(data).fadeIn('slow');
                        },
                        error:function(jqXHR,data){
                          alert(data);
                        }
                       });
                    $.ajax({
                        url:"filter_facebook.php",
                        type:"POST",
                        dataType:"HTML",
                        data:setDate,
                        success:function(data){
                          $("#facebook").hide().html(data).fadeIn('slow');
                        },
                        error:function(jqXHR,data){
                          alert(data);
                        }
                       });
                  }
                  ////// Start Load /////////
                    var dateStart = moment().subtract(1,'days').format("YYYY-MM-D");
                    var dateEnd  =moment().format("YYYY-MM-D");
                    var setDate = {date1:dateStart,date2:dateEnd};
                    $("#all").html("");
                    $("#instagram").html("");
                    $("#facebook").html("");
                    $.ajax({
                      url:"all_image.php",
                      type:"POST",
                      dataType:"HTML",
                      data:setDate,
                      success:function(data){
                        $("#all").hide().html(data).fadeIn('slow');
                      },
                      error:function(jqXHR,data){
                        alert(data);
                      }
                     });
                  $.ajax({
                      url:"filter_instagram.php",
                      type:"POST",
                      dataType:"HTML",
                      data:setDate,
                      success:function(data){
                        $("#instagram").hide().html(data).fadeIn('slow');
                      },
                      error:function(jqXHR,data){
                        alert(data);
                      }
                     });
                  $.ajax({
                      url:"filter_facebook.php",
                      type:"POST",
                      dataType:"HTML",
                      data:setDate,
                      success:function(data){
                        $("#facebook").hide().html(data).fadeIn('slow');
                      },
                      error:function(jqXHR,data){
                        alert(data);
                      }
                     });
                     $("#btn-all").click(function(){
                      $("#all").css({"z-index":"1"});
                      $("#instagram").css({"position":"","z-index":"0"});
                      $("#facebook").css({"position":"","z-index":"0"});
                    });
                    $("#btn-ig").click(function(){
                      $("#instagram").css({"z-index":"1"});
                      $("#all").css({"position":"","z-index":"0"});
                      $("#facebook").css({"position":"","z-index":"0"});
                    });
                     $("#btn-fb").click(function(){
                      $("#facebook").css({"z-index":"1"});
                      $("#all").css({"position":"","z-index":"0"});
                      $("#instagram").css({"position":"","z-index":"0"});
                    });
                     ////// end loaded ////////

                  var optionSet1 = {
                    startDate: moment().subtract(29, 'days'),
                    endDate: moment(),
                    minDate: '01/01/2012',
                    maxDate: '12/31/2014',
                    dateLimit: { days: 60 },
                    showDropdowns: true,
                    showWeekNumbers: true,
                    timePicker: false,
                    timePickerIncrement: 1,
                    timePicker12Hour: true,
                    ranges: {
                       'Today': [moment(), moment()],
                       'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                       'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                       'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                       'This Month': [moment().startOf('month'), moment().endOf('month')],
                       'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    },
                    opens: 'left',
                    buttonClasses: ['btn btn-default'],
                    applyClass: 'btn-small btn-primary',
                    cancelClass: 'btn-small',
                    format: 'MM/DD/YYYY',
                    separator: ' to ',
                    locale: {
                        applyLabel: 'Submit',
                        cancelLabel: 'Clear',
                        fromLabel: 'From',
                        toLabel: 'To',
                        customRangeLabel: 'Custom',
                        daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr','Sa'],
                        monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                        firstDay: 1
                    }
                  };

                  var optionSet2 = {
                    startDate: moment().subtract(1, 'days'),
                    endDate: moment(),
                    opens: 'left',
                    ranges: {
                       'Today': [moment(), moment()],
                       'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                       'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                       'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                       'This Month': [moment().startOf('month'), moment().endOf('month')],
                       'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                    }
                  };

                  $('#reportrange span').html(moment().subtract(1, 'days').format('D MMMM YYYY') + ' - ' + moment().format('D MMMM YYYY')); // date on load

                  $('#reportrange').daterangepicker(optionSet2, cb);

                  $('#reportrange').on('show.daterangepicker', function() { console.log("show event fired"); });
                  $('#reportrange').on('hide.daterangepicker', function() { console.log("hide event fired"); });
                  $('#reportrange').on('apply.daterangepicker', function(ev, picker) { 
                    console.log("apply event fired, start/end dates are " 
                      + picker.startDate.format('D MMMM YYYY') 
                      + " to " 
                      + picker.endDate.format('D MMMM YYYY')
                    ); 
                  });

               });
               </script>
  <title>SAMSUNG | OFFICIAL</title>
</head>
<body>
  <div class="navbar navbar-inverse" role="navigation">

            <p id="Client">SAMSUNG</p>

          <form class="navbar-form " role="form">
            <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                  <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                  <span></span> <b class="caret"></b>
               </div>
           </form>
           
        </div>
      </div>
    </div>
    <div id="body-image">
    <ul class="nav nav-tabs" role="tablist" id="myTab">
      <li id="btn-all" class="active"><a href="#all" data-toggle="tab">All Social</a></li>
      <li id="btn-ig"><a href="#instagram" data-toggle="tab"><img src='icon/instagram.png' class='ig-logo'>Instagram</a></li>
      <li id="btn-fb"><a href="#facebook" data-toggle="tab"><img src='icon/facebook.png' class='ig-logo'>Facebook</a></li>
